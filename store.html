<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musicon</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
    <!-- Iterate over each instrument in the 'instruments' array -->
    {{#each instruments}}
    <article class="instrument">
        <!-- Display the image of the instrument -->
        <img class="image" src="{{image}}" alt="{{name}}">
        <section class="details">

            <!-- Display the name of the instrument -->
            <h2 class="name">{{this.name}}</h2>

            <!-- Display the description of the instrument -->
            <p class="description">{{this.description}}</p>

            <!-- Check if the instrument is on sale -->
            {{#if sale}}
            <!-- If on sale, display the original price with a strike-through and the sale price -->
            <p class="price"><del>Price: {{this.price}}</del></p>
            <p class="sale">On Sale! {{this.sale}}</p>

            {{else}}
            <!-- If not on sale, just display the price -->
            <p class="price">Price: {{this.price}}</p>
            {{/if}}
        </section>
    </article>
    {{/each}}
    </script>

</head>

<body>
    <header>
        <section class="container">
            <h1 class="branding">Musicon</h1>
            <nav>
                <ul class="navbar">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="current">
                        <a href="store.html">Store</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <article id="showcase">
        <section class="container" id="information">
        </section>
    </article>

    <footer>
        <p>&copy; Musicon 2024</p>
    </footer>

    <script src="public/main.js"></script>
</body>

</html>
